services:
  - type: web
    name: mediscan-ai
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn mediscan_ai.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false  # You'll set this manually in Render dashboard
      - key: PYTHON_VERSION
        value: "3.11"

